<table mat-table [dataSource]="watchlist">
    <ng-container matColumnDef="watchlistItemId">
      <th mat-header-cell *matHeaderCellDef> WatchlistItem ID </th>
      <td mat-cell *matCellDef="let watchlistItem"> {{ watchlistItem.productId }} </td>
    </ng-container>
  
    <ng-container matColumnDef="watchlistItemDescription">
      <th mat-header-cell *matHeaderCellDef> WatchlistItem Description </th>
      <td mat-cell *matCellDef="let watchlistItem"> {{ watchlistItem.description }} </td>
    </ng-container>

    <ng-container matColumnDef="watchlistItemName">
        <th mat-header-cell *matHeaderCellDef> WatchlistItem Name </th>
        <td mat-cell *matCellDef="let watchlistItem"> {{ watchlistItem.name }} </td>
    </ng-container>

    <ng-container matColumnDef="watchlistItemPrice">
        <th mat-header-cell *matHeaderCellDef> WatchlistItem Price </th>
        <td mat-cell *matCellDef="let watchlistItem"> {{ watchlistItem.retailPrice }} </td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let watchlistItem">
        <button mat-button (click)="removeFromWatchlist(watchlistItem.productId)">Remove</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
</table>
